<ion-header>

    <ion-navbar>
        <ion-title>Agendamentos</ion-title>
        <ion-buttons end>
            <button ion-button (click)="close()">Cancel</button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-label padding style="padding-bottom: 0;">Estabelecimento:</ion-label>
        <ion-grid>
            <ion-row>

                <ion-col col-6>
                    <ion-item>
                        <ion-label stacked>Data</ion-label>
                        <ion-datetime type="text" min='2018-01-01' displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY"></ion-datetime>
                    </ion-item>
                </ion-col>

                <ion-col col-6>
                    <ion-item>
                        <ion-label stacked>Hora</ion-label>
                        <ion-datetime type="text" displayFormat="hh:mm" pickerFormat="hh:mm"></ion-datetime>
                    </ion-item>
                </ion-col>

                <ion-col col-12>
                    <ion-item>
                        <ion-label stacked>Serviço</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col col-12>
                    <ion-item>
                        <ion-label stacked>Valor Médio</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>
                </ion-col>

            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
