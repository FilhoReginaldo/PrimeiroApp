<ion-header>

</ion-header>

<ion-content padding="true" class="fundo">

    <img src="../../assets/imgs/logoOficial.png" alt="Logo" style="width: 26%;margin-left: 39%;margin-top: 21%;">

    <div class="corpo">
        <div id="inputs" padding class="input">
            <ion-item>
                <ion-label floating style="color:#46678b">Usuario</ion-label>
                <ion-input type="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating style="color:#46678b">Senha</ion-label>
                <ion-input type="password"></ion-input>
            </ion-item>
        </div>
        <div id="btn">
            <ion-row padding>
                <button ion-button block class="botao" (click)="doProximaPagina()">Entrar</button>
                <button ion-button color="light" block (click)="doCadastrar()">Cadastre-se</button>
            </ion-row>


            <ion-label style="margin-left: 32%;"><a (click)="doEsqueciSenha()">Esqueci a senha</a></ion-label>
        </div>
    </div>

</ion-content>
